{% extends 'layout.html' %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>$(function() {

		// We use an inline data source in the example, usually data would
		// be fetched from a server

		var data = [],
			totalPoints = 300;

		function getRandomData() {

			if (data.length > 0)
				data = data.slice(1);

			// Do a random walk

			while (data.length < totalPoints) {

				var prev = data.length > 0 ? data[data.length - 1] : 50,
					y = prev + Math.random() * 10 - 5;

				if (y < 0) {
					y = 0;
				} else if (y > 100) {
					y = 100;
				}

				data.push(y);
			}

			// Zip the generated y values with the x values

			var res = [];
			for (var i = 0; i < data.length; ++i) {
				res.push([i, data[i]])
			}

			return res;
		}
		function getWLMdata(){
		    var res = [];
		    data=[Math.random(),Math.random(),Math.random(),Math.random(),Math.random(),Math.random()];
			for (var i = 0; i < data.length; ++i) {
				res.push([i, data[i]])
			}

			return res;
        }

		// Set up the control widget

		var updateInterval = 30;
		$("#updateInterval").val(updateInterval).change(function () {
			var v = $(this).val();
			if (v && !isNaN(+v)) {
				updateInterval = +v;
				if (updateInterval < 1) {
					updateInterval = 1;
				} else if (updateInterval > 2000) {
					updateInterval = 2000;
				}
				$(this).val("" + updateInterval);
			}
		});

{#		var plot = $.plot("#graph", [ getRandomData() ], {#}
        var plot = $.plot("#graph", [getWLMdata()], {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
			},
			yaxis: {
				min: 0,
				max: 100
			},
			xaxis: {
				show: false
			}
		});

		function update() {

			plot.setData([getRandomData()]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

			plot.draw();
			setTimeout(update, updateInterval);
		}

		update();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});
</script>

    <style>
        #graph{width:100%;height:200px}
    </style>
    <script type=text/javascript>
        $(function () {
            $('a#calculate').bind('click', function () {
                $.getJSON($SCRIPT_ROOT + '/_pollWLM', {}, function (data) {
                    $("#result").text(data.result);

                });
                return false;
            });
        });

        (function worker() {
            $.ajax({
                url: '/_pollWLM',
                success: function (data) {
                    $('#result').text(data.result);
                    $("#result").text(data.result);
                },
                complete: function () {
                    // Schedule the next request when the current one's complete
                    setTimeout(worker, 500);
                }
            });
        })();
        $(".ChanToggleButton").click(function () {
            $(this).button('toggle');
            console.log('this');
        });

    </script>
